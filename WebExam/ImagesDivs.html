<!DOCTYPE html>
<html lang="en">
<head>
<title>Change Image on Hover in CSS</title>
<style type="text/css">
    .div1 {
        width: 500px;
        height: 500px;
        background: url("model3.jpg") no-repeat;
        display: inline-block;
    }
    .div1:hover {
        background: url("copac.jpg") no-repeat;
    }
	 .div2 {
        width: 500px;
        height: 500px;
        background: url("copac.jpg") no-repeat;
        display: inline-block;
    }
    .div2:hover {
        background: url("model3.jpg") no-repeat;
    }
	
</style>
</head>
<body>
    <div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
